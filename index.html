<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <title>Лабораторная работа 4</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
  </head>
  <body>
    <h1>Колесник Родион Группа 4741. Лабораторная №4</h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">
    <Scene>
      <Background groundAngle='1 1.5 1.57' groundColor='.7 .7 .7 .7 .7 .7 .8 .8 .8 .8 .8 .8 .8 .8 .5' skyAngle='1 1.5 1.57' skyColor='.5 .5 .7 .80 .80 .80 .80 .80 .90 .75 .6 .80'></Background>
      <Viewpoint  position="3 1 10" orientation="0 1 0 .4"></Viewpoint>
      <Viewpoint  position="-2 1 -11" orientation="0 1 0 3.14"></Viewpoint>
      <!--Navigation-->
      <NavigationInfo   headlight = "false"></NavigationInfo>
      <Spotlight color='white' location='6 6 6' direction='-2 -1 -2'></Spotlight>
      <PointLight color='#FFFF7E' location='-6 6 6' ></PointLight>
      <!--SNEG-->
      <Transform translation="-10 -1 -10">
        <Shape>
          <Appearance>
          <ImageTexture url='https://www.the3rdsequence.com/texturedb/download/104/texture/png/512/smooth+snow-512x512.png'> </ImageTexture>
          </Appearance>
          <ElevationGrid xDimension="5" zDimension="5"
            height="1 , 0, 0.2, 0, 0.2 ,  
                1 , -0.5, 0, 0, 0 ,  
                1 , -0.5, 0.1, 0, 1 , 
                1 , 0, 0, 0.8, 0 , 
                0 , 0, 0.2, 0, 1  "
          xSpacing="5" zSpacing="5" solid="false">
          </ElevationGrid>
        </Shape>
      </Transform>
  <Transform DEF = "Snowman1">
  <Group DEF='Snowman'>
      <Transform translation="0 2.4 0">
        <Shape>
          <Appearance>
          <Material diffuseColor='white'></Material>
          </Appearance>
          <sphere  radius="0.4" ></sphere> 
        </Shape>
      </Transform>
      <Transform translation="0 1.4 0">
        <Shape>
          <Appearance>
          <Material diffuseColor='white'></Material>
          </Appearance>
          <sphere radius="0.7" ></sphere> 
        </Shape>
      </Transform>
      <Transform translation="0 0 0">
        <Shape>
          <Appearance>
          <Material diffuseColor='white'></Material>
          </Appearance>
          <sphere radius="1.0" ></sphere> 
        </Shape>
      </Transform>

      <!--PUGVI-->
      <Transform translation="0 3.15 -0.28 ">
        <Shape>
          <Appearance></Appearance>
          <PointSet>
            <Color color="0 0 0, 0 0 0 , 0 0 0 "></Color>
            <Coordinate point="0 -1 0.6 , 0.05 -0.98 0.62 , -0.05  -0.98  0.61 ,
            -0.1  -0.94  0.62 , 0.1  -0.94  0.62  "></Coordinate>
          </PointSet>
        </Shape>
      </Transform>
      <!--VEDRO-->
      <Transform translation="0.15 2.9 0" rotation ="0 0 1 -0.3"> 
        <Shape>
          <Appearance>
          <Material diffuseColor='gray'></Material>
          </Appearance>
          <cone height="0.45" Bottomradius="0.38" Topradius="0.28" ></cone> 
        </Shape>
      </Transform>
      <!--RUCHKA OT VEDRA-->


      
      <Transform translation="-0.75 1.95 0">
        <Shape>
          <Appearance>
          <Material diffuseColor='red'></Material>
          </Appearance>
          <IndexedLineSet coordIndex='0 1 -1  1 2 -1  2 3 -1 3 4 -1 4 5 -1 5 6 -1 6 7 -1   '
                  colorIndex='0 0 0 0 -1 '
                  colorPerVertex='true'> 
            <Coordinate point='0.55 0.9 0 ,   0.32 0.5 0.2 ,   0.35 0.3 0.25 , 0.5 0.1 0.3 , 1 0.1 0.3 ,
             1.1 0.3 0.25 , 1.1 0.5 0.2 , 1.1 0.9 0 '>
            </Coordinate>
            <Color color='0.5 0.5 0.5'></Color>
          </IndexedLineSet>
        </Shape>
      </Transform>





      <!--ЧЕТО ТАМ -->
      <Transform translation="-0.2 2.5  0.36">
        <Shape>
          <Appearance>
          <Material diffuseColor='Black'></Material>
          </Appearance>
          <sphere  radius="0.05" ></sphere> 
        </Shape>
      </Transform>

      <Transform translation="0.2 2.5 0.36"  >
        <Shape>
          <Appearance>
          <Material diffuseColor='Black'></Material>
          </Appearance>
          <sphere  radius="0.05" ></sphere> 
        </Shape>
      </Transform>
      <!--MORKOVKA-->
      <Transform translation="0 2.3 0.5" rotation ="-6 0 0 -1.7">
        <Shape>
          <Appearance>
          <Material diffuseColor='#D93C06'></Material>
          </Appearance>
          <cone bottomradius="0.08" height="0.9" ></cone>   
        </Shape>
      </Transform>
      <!--RUKA 1-->
      <Transform translation="-0.7 1.8 0">
        <Shape>
          <Appearance>
          <Material diffuseColor='white'></Material>
          </Appearance>
          <sphere radius="0.2" ></sphere> 
        </Shape>
      </Transform>
      <Transform translation="0 0 0">
        <Shape>
          <Appearance>
          <Material diffuseColor='white'></Material>
          </Appearance>
          <sphere radius="1.0" ></sphere> 
        </Shape>
      </Transform>
      <!--RUKA 1-->
      <Transform translation="0.7 1.8 0">
        <Shape>
          <Appearance>
          <Material diffuseColor='white'></Material>
          </Appearance>
          <sphere radius="0.2" ></sphere> 
        </Shape>
      </Transform>
      <Transform translation="0 0 0">
        <Shape>
          <Appearance>
          <Material diffuseColor='white'></Material>
          </Appearance>
          <sphere radius="1.0" ></sphere> 
        </Shape>
      </Transform>
      <!--RUKA 11-->
      <Transform DEF = "Arm1" translation="1.1 1.5 0" center ="0 0.3 0">
        <Transform rotation ="0 0 1 0.9">
        <Shape>
          <Appearance>
          <Material diffuseColor='#71200E'></Material>
          </Appearance>
          <cylinder radius="0.07" height="1.1"  ></cylinder> 
        </Shape>
        </Transform>
      </Transform>

      <Transform DEF = "Arm2" translation="-1.1 1.5 0" center ="0 0.3 0" >
        <Transform rotation ="0 0 1 -0.9">
        <Shape>
          <Appearance>
          <Material diffuseColor='#71200E'></Material>
          </Appearance>
          <cylinder radius="0.07" height="1.1"  ></cylinder> 
        </Shape>
        </Transform>
      </Transform>
  </Group>
</Transform>
  <Transform DEF = "Snowman2" translation = "2 -0.4 2" scale = "0.5 0.5 0.5" rotation = "0 1 0 -0.78">
    <Group USE='Snowman'></Group>
  </Transform>
  <Transform DEF = "Snowman3" translation = "-2 -0.4 2" scale = "0.5 0.5 0.5" rotation = "0 1 0 0.82">
    <Group USE='Snowman'></Group>
  </Transform>
  <Transform DEF = "Snowman4" translation = "-4 0 -1" scale = "1 1.3 1" rotation = "0 1 0 0.78">
    <Group USE='Snowman'></Group>
  </Transform>
        

<TimeSensor DEF='TS' cycleInterval='1' loop='true'></TimeSensor>
        <OrientationInterpolator DEF='OrInt1' key='0, 0.5, 1' 
        keyValue='1 0 0 0, 1 0 0 3.14, 1 0 0 6.28'></OrientationInterpolator>
        <ROUTE fromNode='TS' fromField='fraction_changed' 
             toNode='OrInt1' toField='set_fraction'>
        </ROUTE>
        <ROUTE fromNode='OrInt1' fromField='value_changed' 
             toNode='Arm1' toField='set_rotation'>
        </ROUTE>
        <OrientationInterpolator DEF="OrInt2" key='0, 0.5, 1' 
        keyValue='1 0 0 0, 1 0 0 -3.14, 1 0 0 -6.28'></OrientationInterpolator>
        <ROUTE fromNode='TS' fromField='fraction_changed' 
             toNode='OrInt2' toField='set_fraction'>
        </ROUTE>
        <ROUTE fromNode='OrInt2' fromField='value_changed' 
             toNode='Arm2' toField='set_rotation'>
        </ROUTE>
        <positionInterpolator DEF='PosInt1' key='0, 0.25, 0.5, 0.75, 1'
        keyValue='-2 -0.4 2, -1.8 0 2.1, -1.6 -0.4 2.3, -1.8 0 2.1 ,-2 -0.4 2'>
        </positionInterpolator>
        <ROUTE fromNode='TS' fromField='fraction_changed' 
             toNode='PosInt1' toField='set_fraction'>
        </ROUTE>
        <ROUTE fromNode='PosInt1' fromField='value_changed' 
             toNode='Snowman3' toField='set_translation'>
        </ROUTE>
        <positionInterpolator DEF='PosInt2' key='0, 0.25, 0.5, 0.75, 1'
        keyValue='2 -0.4 2, 1.8 0 1.8, 1.6 -0.4 1.6, 1.8 0 1.8 ,2 -0.4 2'>
        </positionInterpolator>
        <ROUTE fromNode='TS' fromField='fraction_changed' 
             toNode='PosInt2' toField='set_fraction'>
        </ROUTE>

        <ROUTE fromNode='PosInt2' fromField='value_changed' 
             toNode='Snowman2' toField='set_translation'>
        </ROUTE>
        
    </Scene>
    </X3D>    
  </body> 
</html>
